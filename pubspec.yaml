name: count_your_water
description: Główna idea aplikacji mobilnej “CountYourWater” to zachęcenie ludzi do picia większej ilości wody w ciągu dnia. W trakcie dnia przy dużej ilości obowiązków, łatwo jest zapomnieć o utrzymaniu odpowiedniego poziomu nawodnienia. Z naszą aplikacją będzie to znacznie łatwiejsze dzięki wiadomością przypominającym i elementom gamingowym.  

